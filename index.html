    <script>
        function mylot(){
        let ten=0
        let kakunin=0
        if(f1.number.value >=10) 
            {ten = ten + 1}
        else ten = ten + 0;
        
        if(f1.priority.value == "hot" || f1.priority.value =="abunai" || f1.priority.value =="yabai") 
            {ten = ten + 1}
        else ten = ten + 0;

        if(f1.time.value == "small"|| f1.time.value == "over")
            {ten = ten + 1}
        else ten = ten + 0;

        if(f1.specail.value == "yes")
             {kakunin = kakunin + 1}
        else kakunin = kakunin+ 0;


        if(ten >= 1)
            { f1.tokuten1.value="P2"}
        else f1.tokuten1.value="P3";

        if(kakunin == 1)
            {f1.kakunin1.value="確認してください"}
        else f1.kakunin1.value="発行してください";
        }
        function tool(){
        let ten=0
        if(f2.cheken.value  == "yes") 
            {ten= ten+ 1}
        else ten = ten + 0;

        if(f2.egg.value  == "yes") 
            {ten= ten + 1}
        else ten = ten + 0;
    
        if(ten >= 2)
            {f2.tokuten2.value="P2"}
        else f2.tokuten2.value="P3";
        }
    </script>
