<script>
function calculate(min, max, step){
    let result=0
    if ((max-min)%step==0){          
        for (let n=min ; n<max+step ; n+=step){
            result = result + n;
        }
        return result;
        
    }else{
        for (let n=min ; n<max ; n+=step){
            result = result + n;
        }
        return result;

    }
}
let ans1 = calculate(1, 3, 1);
console.log(ans1)
let ans2 = calculate(4, 8, 2);
console.log(ans2)
let ans3 = calculate(-1, 2, 2);
console.log(ans3)





</script>
